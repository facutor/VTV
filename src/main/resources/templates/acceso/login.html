<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
   

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	
	<!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    

	<link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/loginStyles.css}">
    
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
                <a class="header__logo" th:href="@{/login}">Prueba Tecnica</a>
               
        </div>
    </header>

    <div class="contenedor">
        <form class="form" th:action="@{/loginprocess}" method="post" >
            <div class="form__sobre-nosotros">
                <h1>Ingresa</h1>
                <p class="form__info-extra">¡Le damos nuevamente la bienvenida!</p>
                <p class="form__info">No tiene una cuenta? <a th:href="@{/usuarios/new}">Registrate aqui</a> </p>

            </div>
            <div class="form__datos">
                <!--USER-->
                <div class="form__grupo">
                    <label for="usuario" class="form__label">Usuario</label>
                    <div class="form__grupo-input">
                        <i class="form__icono  fas fa-user"></i>
                        <input required type="text" name="nombreUsuario" class="form__input" id="nombreUsuario">
                    </div>
                </div>
                
                <!--PASSWORD-->
                <div class="form__grupo">
                    <label for="password" class="form__label">Contraseña</label>
                    <div class="form__grupo-input">
                        <i class="form__icono fas fa-key"></i>
                        <input required type="password" name="password" class="form__input" id="password">
                    </div>
        
                </div>
                  

                <!--Button-->
                <div class="form__grupo form__grupo-button-enviar">
                    <button class="form__button" type="submit"> <i class="form__button-icono fas fa-sign-in-alt"></i>INICIAR SESION</button>
                </div>
            </div>
            

        </form>
        <div th:if="${error != null}" class="error-msg">
		    	Usuario o contraseña invalido.
	    </div>
		<footer>
			<div class="derechos">
				<p id="derechos-info" class="derechos__info">Copyright ©
					<script>document.write(new Date().getFullYear());</script>
					Todos los derechos reservados
				</p>
			</div>
			
		</footer>
    </div>

</body>
</html>
